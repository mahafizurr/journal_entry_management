<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal Manager</title>
  </head>
  <body>
    <h1>Journal Entries</h1>
    <a href="{{ url_for('add_entry') }}">Add New Entry</a>
    <ul>
      {% for entry in entries %}
      <li>
        <a href="{{ url_for('view_entry', entry_id=entry[0]) }}"
          >{{ entry[1] }}</a
        >
        ({{ entry[2] }})
        <a href="{{ url_for('edit_entry', entry_id=entry[0]) }}">Edit</a>
        <a href="{{ url_for('delete_entry', entry_id=entry[0]) }}">Delete</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
